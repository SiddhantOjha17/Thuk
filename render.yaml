# Render deployment configuration
# https://render.com/docs/blueprint-spec

services:
  # Web Service
  - type: web
    name: thuk
    runtime: docker
    region: singapore  # Closer to India
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: thuk-db
          property: connectionString
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_NUMBER
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: WEBHOOK_BASE_URL
        fromService:
          type: web
          name: thuk
          property: host

  # PostgreSQL Database
  - type: postgres
    name: thuk-db
    region: singapore
    plan: starter
    databaseName: thuk
    user: thuk
